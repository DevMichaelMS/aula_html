<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <a href="index.html">Home</a>
    <h1>Formulários</h1>
    <form>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="Seu nome">
        <br>
        <label for="email">Seu e-email:</label>
        <input id="email" type="email" placeholder="e-mail">
        <br>
        <label for="tel">Seu telefone:</label>
        <input type="tel" id="tel" placeholder="Seu telefone">
        <br>
        <input type="number" max="10" min="2" step="2">
        <br>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="checkbox"> <label for="checkbox-terms">Aceitar os Termos de Responsabilidades</label>
        <p>Qual a sua cor favorita?</p>
        <input type="radio" name="cor-favorita" id="cor-vermelho"> <label for="cor-vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">Azul</label>
        <br>
        <br>
        <label for="">Qual o seu filme favorito?</label>
        <select name="" id="" multiple>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br>
        <textarea name="" id=""></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
