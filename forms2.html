<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html">Home</a>
    <h1>Login</h1>
    <form>
        <label for="user">Usuário:</label>
        <input type="text" id="user" placeholder="Nome de usuário">
        <br>
        <label style="color: red;" for="pass">Senha:</label>
        <input type="password" id="pass" placeholder="Digite sua senha">
        <br>
        <button class="botaoenvio" type="submit">Enviar</button>
        <button class="botaoapagar" type="reset">Limpar</button>
    </form>
    
</body>
</html>
